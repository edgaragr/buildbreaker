<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="default">
<head>
    <title>Edit Event</title>
</head>
<body>
<div layout:fragment="content" class="row">
    <div class="col-xs-8 col-md-8">
        <h3>
            <a href="/event" class="btn btn-lg btn-primary"><span class="glyphicon glyphicon-list"></span> Event</a>
        </h3>
        <h2>Edit Event</h2>
        <form action="/update">
            <div class="form-group">
                <label for="email">Name:</label>
                <input type="text" class="form-control" name="name" th:value="${event.name}" />
            </div>
            <div class="form-group">
                <label for="email">Description</label>
                <textarea class="form-control" name="description" cols="60" rows="3" th:text="${event.description}"></textarea>
            </div>
            <div class="form-group">
                <label for="email">Date</label>
                <input type="datetime-local" class="form-control" name="date" th:value="${event.date}" />
            </div>
            <div class="form-group">
                <label for="email">Amount</label>
                <input type="number" class="form-control" name="amount" th:value="${event.amount}" />
            </div>
            <input type="hidden" name="id" th:value="${event.id}" />
            <button type="submit" class="btn btn-success">Save</button>
        </form>
    </div>
</div>
</body>
</html>
